plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'Main'
}

repositories {
    mavenCentral()    
}

// JUnit5 support
test {
    useJUnitPlatform()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation 'org.mockito:mockito-core:3.6.0'
}